services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/alembic:/app/alembic
    env_file:
      - path: ./backend/.env
        required: true
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    env_file:
      - path: ./frontend/.env.docker
        required: true
    environment:
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
